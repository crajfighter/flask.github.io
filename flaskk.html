        <script>
            function populate(s1,s2)
            {
                var s1=document.getElementById(s1)
                var s2=document.getElementById(s2)
                 s2.innerHTML = "",

                if(s1.value =='maharashtra')
                {
                    var optionArray = ['konkan|KONKAN','pune|PUNE','nashik|NASHIK','aurangabad|AURANGABAD','nagpur|NAGPUR','dhule|DHULE','thane|THANE','wardha|WARDHA','washim|WASHIM','yavatmal','palghar|PALGHAR','dahanu|DAHANU];
                                       

                 }
                 else if(s1.value =='uttar pradesh')
                {
                    var optionArray = ['agra|AGRA','varanasi|VARANASI','lucknow|LUCKNOW','mathura|MATHURA','kanpur|KANPUR','gonda|GONDA','gorakhpur|GORAKHPUR'];

                    }

                else if(s1.value =='bihar')
                    var optionArray = ['patna|PATNA','bodh gaya|BODH GAYA','gaya|GAYA','rajgir|RAJGIR','darbhanga|DARBHANGA','sitamarhi|SITAMARHI];

                            }
                else if(s1.value =='gujarat')
                {
                    var optionArray =['vapi|VAPI','valsad|VALSAD','silvas|SILVAS','vadodara|VADODARA,'ahmedabad|AHMEDABAD,'rajkot|RAJKOT','amreli|AMRELI','kheda|KHEDA'];
                                }
                else if(s1.value =='rajasthan')
                {

                    var optionArray = ['ajmer|AJMER','alwar|ALWER,'banswara|BANSWARA,'jaipur|JAIPUR,'jodhpur|JODHPUR,'jaisalmer|JAISALMER,'dholpur|DHOLPUR,'pratapgarh|PRATAPGARH];

                                       }
                 else if(s1.value =='odisha')
                 {
                    var optionArray = ['bargarh|BARGARH','koraput|KORAPUT','bhadrak|BHADRAK','sambalpur|SAMBALPUR','angul|ANGUL','khurda|KHURDA','rayagada|RAYAGADA,'puri|PURI'];

                                       }
                 else if(s1.value =='chennai')
                 {
                     
                     var optionArray = ['salem|SALEM,'krishnagiri|KRISHNAGIRI,'dindigul|DINDIGUL,'karur|KARUR','sivaganga|SIVAGANGA,'perambalur|PERAMBALUR','theni|THENI,'tiruppur|TIRUPPUR];

                                          }   
        
                 else if(s1.value =='tamil nadu')
                    {
                        var optionArray = ['kanchipuram|KANCHIPURARAM','erode|ERODE','madurai|MADHURAI','thanjavur|THANJAVUR','dharmapuri|DHARMAPURI','karur|KARUR','tiruvanamalai|TIRUVANAMALAI','perambalur|PERAMBALUR'];

                                            }
                
                 else if(s1.value =='madhya pradesh')
                    {

                 var optionArray = ['bhind|BHIND','jabalpur|JABALPUR','bhopal|BHOPAL','sagar|SAGAR','datai|DATAI','indore|INDORE','gwalior|GWALIOR,'rajgarh|RAJGARH','guna|GUNA','rewa|REWA'.'dewas|DEWAS'];

                    }
                 for(var option in optionArray)
                 {
                     var pair = optionArray[option].split("|");
                     var newoption = document.createElement("option");


                     newoption.value =pair[0];
                     newoption.innerHTML =pair[1];
                     s2.options.add(newoption);

                }
                     
                    
                    
                    


                
                

</script>
